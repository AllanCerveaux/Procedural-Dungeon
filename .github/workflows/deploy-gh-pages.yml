name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run build
      - name: Deploy to GH-Pages
        uses: JamesIves/github-pages-deploy-action@4
        with: 
          branch: gh-pages
          folder: dist
